<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <h1>WEATHER APP</h1>
        <DIV class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </DIV>
        <div class="weather-container">
            <!-- Grant Location -->
        <DIV class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="" height="80" width="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </DIV>
        <!-- Search form -->
        <form class="form-container" action="" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="search-img" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- Loading screen Container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="loading-img" height="150" width="150" >
            <p>Loading</p>
        </div>

        <!-- UI of Weather -->
        <div class="sub-container user-info-container">
                <!-- City Name & Icon  -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- Weather Description -->
            <p data-weatherDesc></p>
            <!-- Weather Icon -->
            <img data-weatherIcon>
            <!-- Temperature -->
            <p data-temp></p>
            
            <!-- 3 card parameter-->
            <div class="parameter-container">
                <!-- Card-1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="wind-img">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- Card-2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="humidity-img">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="cloud-img">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>
        
        </div>
        </div>
        
    </section>
    <script src="./index2.js"></script>
</body>
</html>
